<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es la pagina de contacto, posibilita la comunicacion ante alguna duda">
    <meta name="keywords" content="Contacto, Consulta, Informacion">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon1.png" />
    <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
    <script src="funcionesGrupo7.js"></script>
</head>

<body>
    <header class="header-secundary" id="header-secundary1">
        <nav class="nav-left-secundary" id="=nav-left-secundary1">
            <a href="index.html" class="home" id="home">Vuelve al inicio</a>
        </nav>
        <nav class="nav-right-secundary" id="nav-right-secundary1">
            <a href="logueo.html" class="boton-blanco" id="login21">Inicia sesión</a>
            <a href="registro.html" class="boton-rojo" id="registro1">Regístrate</a>
            <a href="contacto.html" class="boton-contacto" id="bcontacto1">Contacto</a>
        </nav>
    </header>
    <section class="d-flex justify-content-center align-items-center vh-100" id="seccion1">
        <div class="container-sm-3 p-3 text-white " id="cont1" style="background-color:#CF372D; border-radius: 20px">
            <div class="mb-3 text-center fw-bold" id="class10 ">
                <img src="assets/img/logo1.png" alt="logo-form" class="logo-form" id="class2" width="60">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2 fw-bold" id="bold1">
                <form id="myForm" action = "" class="needs-validation" novalidate>
                    <div class="mb-2" id="nombre1">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control-plaintext border-bottom" name="Nombre" id="nombre"
                        onkeypress="return soloLetras(event)" onpaste=" return false" placeholder="Ingrese su nombre" style="background-color:#CF372D" min="2" max="15" required>
                        <div class="valid-feedback text-secondary">Campo correcto</div>
                        <div class="invalid-feedback  text-dark">Rellene el campo por favor</div>
                    </div>
                    <div class="mb-2" id="apellido1">
                        <label for="Apellido">Apellido</label>
                        <input type="text" class="form-control-plaintext border-bottom" name="Apellido" id="apellido"
                        onkeypress="return soloLetras(event)" onpaste=" return false" placeholder="Ingrese su apellido" style="background-color:#CF372D" min="2" max="15"
                            required>
                        <div class="valid-feedback text-secondary">Campo correcto</div>
                        <div class="invalid-feedback text-dark">Rellene el campo por favor</div>
                    </div>
                    <div class="mb-2" id="correo1">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" class="form-control-plaintext border-bottom" name="correo" id="correo"
                            placeholder="Ingrese su correo electrónico" style="background-color:#CF372D" required>
                        <div class="valid-feedback text-secondary">Campo correcto</div>
                        <div class="invalid-feedback  text-dark">Rellene el campo por favor</div>
                    </div>
                    <div class="mb-2" id="consulta1">
                        <label for="consulta">Consulta</label>
                        <textarea name="consulta" id="consulta" class="form-control-plaintext border-bottom"
                            placeholder="Ingrese su consulta" style="background-color:#CF372D" required></textarea>
                        <div class="valid-feedback text-secondary">Campo correcto</div>
                        <div class="invalid-feedback  text-dark">Rellene el campo por favor</div>
                    </div>
                    <div class="mb-2 text-center" id="boton1">
                        <button class="btn btn-light text-center text-danger fw-bold" type="submit" onclick="validarFormulario()" >Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <footer class="container-fluid" id="footer1">
        <div class="m-3 text-white" id="derechos1">
            <p>© 2021 helpU - Todos los derechos reservados</p>
        </div>
    </footer>

</body>

</html>
