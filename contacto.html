<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon1.png"/>
</head>
<body>
    <header class="header-secundary">
        <nav class="nav-left-secundary">
            <a href="index.html" class="home">Vuelve al inicio</a>
        </nav>
        <nav class="nav-right-secundary">
            <a href="logueo.html" class="boton login">Inicia sesión</a>
            <a href="registro.html" class="boton registrate">Regístrate</a>
            <a href="contacto.html" class="boton contacto">Contacto</a>
        </nav>
    </header>
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="card col-sm-3 p-3 text-white " style="background-color:#CF372D; border-radius: 20px">
            <div class="mb-3 text-center">
                <img src="assets/img/logo1.png" alt="logo-form" class="logo-form" width="60">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2" >
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo Electrónico</label>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="mb-2">
                        <label for="consulta">Consulta</label>
                        <textarea name="consulta" id="consulta" class="form-control" placeholder="Ingrese su consulta"></textarea>
                    </div>
                    <div class="mb-2 text-center" >
                        <button class="btn btn-light text-center text-danger">Enviar</button>
                    </div>
                </form>
            </div
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
